<html>
    <head>
        <title>JS Forms</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <form id="form" name="Quiz" action="#">
            <label for="name">Name: </label>
            <input text="text" name="name"><br>
            <label for=" Hobbies"> Hobbies: </label> <br/>
            <input type="checkbox" name="Biking" value="Biking">Biking<br/>
            <input type="checkbox" name="Skiing" value="Skiing">Skiing<br/>
            <input type="checkbox" name="Travelling" value="Travelling">Travelling<br/>
            <label for="colour">Fav colour:</label>
            <select name="colour">
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
            </select><br/>
            <input type="submit" name="submit"></input>
        </form>
        <div id="message" style="color: brown;"></div>
        <script src="forms.js"></script>
    </body>
</html>
