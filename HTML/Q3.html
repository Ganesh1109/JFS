<!DOCTYPE html>

<html>

    <body>
        <style>
            table,tr,td{
                border:2px solid white;
                border-style: ridge;
            }
        </style>
        <div>
            <h3>One column:</h3>
            <table>
                <tr>
                    <td>100</td>
                </tr>
            </table>
        </div>

        <div>
            <h3>One row and three column:</h3>
            <table>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </table>
        </div>

        <div>
            <h3>Two row and three column:</h3>
            <table>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </div>
    </body>
</html>
